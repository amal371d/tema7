<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        article {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 6px;
        }

        img {
            max-width: 30%;
        }
    </style>
</head>

<body>

    <section>

    </section>


    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="place"></p>
        </article>
    </template>

    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }

        function vis(dyr) {
            dyr.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = `Type: ${etDyr.type}`;
                klon.querySelector(".place").textContent = `Levested: ${etDyr.levested}`
                klon.querySelector("img").src = etDyr.billede;
                container.appendChild(klon);
            })
        }

        hentdata(fil);
    </script>
</body></html>
