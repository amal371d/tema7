<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr Array</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="liste"></article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarmen"
        }, {
            "navn": "frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "vandhullet"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "skoven"
        }, {
            "navn": "sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "havet"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "floden"
        }]

        function start() {
            console.log("Siden er loaded");

            console.log(dyr);

            const listevisning = document.querySelector("#liste");

            dyr.forEach(animal => {
                listevisning.innerHTML += `<p>${animal.navn}, ${animal.type} fra ${animal.levested} </p>`;
            })
        }
    </script>
</body></html>
