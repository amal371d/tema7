<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis Dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="information">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        };

        console.log(dyr);
        console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

        function start() {
            console.log("Siden er loaded");

            //tilf√∏j til DOM
            const destination = document.querySelector("#information");

            const indhold = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = "http://mabe-kea.dk/E19/pics/pig.png";
            destination.querySelector("article :nth-child(3)").textContent += dyr.type;
            destination.querySelector("article :nth-child(4)").textContent += dyr.levested;
        }

    </script>
</body>

</html>
