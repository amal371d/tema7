<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis Dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article></article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        };

        function start() {
            console.log("Siden er loaded");

            //Udskriv objektet med console.log - se efter i console, hvordan det ser ud - prøv at folde det ud, så du kan se detaljerne//
            //        console.log(dyr);

            //Udskriv dyrets navn, type og levested i console- vinduet på denne form:“Dyr: ..., type: ..., levested: ...”//
            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

            //vise det fra console i article-tagget//
            const visInfo = document.querySelector("article");

            let indhold = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            //tilføj p og img
            let p = document.createElement("p");
            let img = document.createElement("img");
            //tilføj dem til article
            visInfo.appendChild(p);
            visInfo.appendChild(img);

            //indsæt tekst i p
            p.textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            //insæt billede i img
            img.src = "http://mabe-kea.dk/E19/pics/pig.png";

        }
    </script>
</body></html>
