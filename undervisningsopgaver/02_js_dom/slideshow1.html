<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Tro på det...</h1>
    <img src="img2/img1.png" alt="billede1">
    <button>Videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøi</p>

    <script>
        //tæller
        let number = 0;

        //find billede
        const billede = document.querySelector("img");

        //array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

        // når man klikker på knap --> skift billede
        const knap = document.querySelector("button");
        knap.addEventListener("click", skiftBillede);

        //skift billede funktion
        function skiftBillede() {

            //hvis billedet < billed array så skal billedet skifte
            if (number < 7) {
                //tæl op
                number++;
                console.log(billeder[number]);
                billede.src = "img2/" + billeder[number];
            } else {
                number = 0;
                billede.src = "img2/" + billeder[number];
            }
        }

    </script>
</body>

</html>
