<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Playliste</h1>

    <ul id="display"></ul>

    <script>
        const playliste = ["All We Got", "Still Alive", "Beutiful Scars", "Lotta Love", "Day Dreaming", "Never Not", "i'm so tired...", "What a Time", "Planets", "New Eyes"];

        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>");
    </script>
</body></html>
